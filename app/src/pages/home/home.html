<ion-header>
  <ion-navbar>
    <ion-title text-center>
      TODO APP
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="addPage">
        <ion-icon name="add" color="secondary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list-header>
    TODO's
  </ion-list-header>
  <ion-content>
    <ion-list>
      <ion-item  *ngFor="let item of todo" >
          <h2 color="primary" (click)="tapEventSelect(item)">{{ item.name }}</h2>
          <ion-icon name="close" color="danger" (click)="tapEventDelete(item)" item-end></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
