<ion-header>

  <ion-navbar>
    <ion-title>TodoAdd</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
    
    <ion-list >
      <ion-item>
        <ion-label color="primary" stacked>Name</ion-label>
        <ion-input [(ngModel)]="object.name"  type="text" placeholder="Name" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Note</ion-label>
        <ion-textarea [(ngModel)]="object.note"  placeholder="Enter a description" clearInput></ion-textarea>
      </ion-item>
  </ion-list>
  <button ion-button round text-center  (click)="addTodo()" >Add</button>
</ion-content>
